<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" name="viewport" content="width=device-width" />
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
        <title>Web App - Simple Interest Calculator</title>
    </head>
     <body>
         <div class='maindiv'>
            <h1>Simple Interest Calculator</h1>
            
            <p> Amount &emsp;&emsp;&emsp; <input type="number"  id="principal" onfocus="compute()" placeholder="enter principal value"> </p>
            <p> Interest Rate &emsp; <input type="range"  id="rate" min="1" max="20" value="10.25" step="0.25" onchange="updateRate()" >
                <span id="rate_val" >10.25%</span>
            </p>
            <p> 
                No. of Years &emsp; <select id="years"> 
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        </select>
            </p>
            <p>
                <button onclick="compute()">Compute Interest</button><br/>
                <p><span id="result" ></span></p>
                <p><span id="result1"> </span></p>
                <p><span id="result2"> </span></p>
                <p><span id="result3"> </span></p>
            </p>
            <span id="copy"> &#169; Everyone Can Get Rich</span>
         </div>  
        <footer id="copy-right">&#169; This is Macheing's Calculator</footer>
    </body>
</html>
